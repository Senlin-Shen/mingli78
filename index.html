
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇门景曜 - 正统奇门遁甲实战预测官方平台</title>
    <meta name="description" content="奇门景曜是专业实战预测系统，提供多维度的当代生活与商业决策推演。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        :root {
            --wood-green: #10b981;
            --fire-red: #f43f5e;
            --fire-purple: #8b5cf6;
            --fire-amber: #f59e0b;
        }
        body {
            background-color: #020617;
            color: #f8fafc;
            font-family: 'Noto Serif SC', serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .qimen-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .accent-font {
            font-family: 'Long Cang', cursive;
        }
        /* 木火能量场背景 */
        .parchment-bg {
            background: 
                radial-gradient(circle at 20% 30%, rgba(16, 185, 129, 0.05) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(244, 63, 94, 0.05) 0%, transparent 40%),
                radial-gradient(circle at center, rgba(30, 41, 59, 0.4) 0%, rgba(2, 6, 23, 1) 100%), 
                url('https://www.transparenttextures.com/patterns/natural-paper.png');
            background-attachment: fixed;
        }
        
        /* 烛光摇曳动画 */
        @keyframes fire-flicker {
          0%, 100% { filter: drop-shadow(0 0 8px rgba(244, 63, 94, 0.3)) brightness(1); transform: scale(1); }
          50% { filter: drop-shadow(0 0 20px rgba(245, 158, 11, 0.5)) brightness(1.2); transform: scale(1.02); }
        }
        .animate-fire {
          animation: fire-flicker 4s ease-in-out infinite;
        }

        /* 向上升腾的生机动画 */
        @keyframes rising-energy {
          0% { transform: translateY(0); opacity: 0.3; }
          100% { transform: translateY(-20px); opacity: 0; }
        }
        .energy-particle {
          position: absolute;
          width: 2px;
          height: 2px;
          border-radius: 50%;
          background: var(--fire-amber);
          animation: rising-energy 3s linear infinite;
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0f172a;
        }
        ::-webkit-scrollbar-thumb {
            background: #334155;
            border-radius: 10px;
        }
    </style>
<script type="importmap">

</head>

</body>
</html>
