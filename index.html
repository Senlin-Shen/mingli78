
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>奇门景曜 - 正统奇门遁甲实战预测官方平台</title>
    <meta name="description" content="奇门景曜是专业实战预测系统，提供多维度的当代生活与商业决策推演。">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Noto+Serif+SC:wght@300;400;700&family=Zhi+Mang+Xing&family=Ma+Shan+Zheng&family=Long+Cang&display=swap" rel="stylesheet">
    <style>
        :root {
            --void-black: #020617;
            --frosted-blue: #1e293b;
            --metal-silver: #e2e8f0;
            --logic-blue: #38bdf8;
            --accent-silver: linear-gradient(135deg, #94a3b8 0%, #f8fafc 50%, #94a3b8 100%);
        }
        body {
            background-color: var(--void-black);
            color: #f8fafc;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            overflow-x: hidden;
            scroll-behavior: smooth;
        }
        .qimen-font {
            font-family: 'Ma Shan Zheng', cursive;
        }
        .accent-font {
            font-family: 'Long Cang', cursive;
        }
        .report-font {
            font-family: 'Noto Serif SC', serif;
        }
        
        /* 磨砂蓝灰与星空背景 */
        .parchment-bg {
            background: 
                radial-gradient(circle at 20% 30%, rgba(56, 189, 248, 0.03) 0%, transparent 40%),
                radial-gradient(circle at 80% 70%, rgba(148, 163, 184, 0.05) 0%, transparent 40%),
                radial-gradient(circle at center, rgba(15, 23, 42, 0.4) 0%, rgba(2, 6, 23, 1) 100%), 
                url('https://www.transparenttextures.com/patterns/stardust.png');
            background-attachment: fixed;
        }
        
        .silver-ripple {
            position: relative;
            overflow: hidden;
        }
        .silver-ripple::after {
            content: "";
            display: block;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            pointer-events: none;
            background-image: radial-gradient(circle, #fff 10%, transparent 10.01%);
            background-repeat: no-repeat;
            background-position: 50%;
            transform: scale(10, 10);
            opacity: 0;
            transition: transform .5s, opacity 1s;
        }
        .silver-ripple:active::after {
            transform: scale(0, 0);
            opacity: .3;
            transition: 0s;
        }

        .frosted-glass {
            background: rgba(30, 41, 59, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(148, 163, 184, 0.1);
        }

        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #020617;
        }
        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 10px;
        }
    </style>
